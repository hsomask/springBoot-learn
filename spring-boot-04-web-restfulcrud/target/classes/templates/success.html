<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>成功页面</h3>
<!--th:text将div里面的文本内容设置为-->
<div th:text="${hello}"></div>
<hr/>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr/>
<!--th:each每次遍历都会生成这个标签-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4><span th:each="user:${users}"><hr/>[[${user}]]</span></h4>

</body>
</html>
